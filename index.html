<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&display=swap" rel="stylesheet">

  <body>
    <div class="block">
      <div class="container">
        <div class="timer">
          <h2>ICO Ends In</h2>
          <div class="color">

              <p><img src="img/square.png" width="15" height="15" alt="#" align="left" vspace="5" hspace="5">
                Participate in Token Sale (all unsold BBRT token supply burned after </br> token sale ends</p>
            </div>
            <div class="timer__items">
              <div class="timer__item timer__days">00</div>
              <div class="timer__item timer__hours">00</div>
              <div class="timer__item timer__minutes">00</div>
              <div class="timer__item timer__seconds">00</div>
            </div>
          </div>
        </div>

          <div class="color">
            <div class="block-1">
              <p><img src="img/square.png" width="15" height="15" alt="#" align="left" vspace="5" hspace="5">Token = 0,002 ETH
                </br>
                </br>
              </p>
            </div>
            <div class="timer__items">
              <div class="timer__item timer__days">00</div>
              <div class="timer__item timer__hours">00</div>
              <div class="timer__item timer__minutes">00</div>
              <div class="timer__item timer__seconds">00</div>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
